<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SafeTouch – Bracelet NFC de Sécurité</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      color: #333;
      background-color: #fefefe;
      scroll-behavior: smooth;
    }
    .hero {
      background: linear-gradient(to right, #000000bb, #000000bb),url(img/main.png); center/cover no-repeat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 2rem;
    }
    .hero h1 {
      font-size: 3rem;
    }
    .hero .tagline {
      font-size: 1.2rem;
      margin: 1rem 0;
    }
    .btn {
      padding: 1rem 2rem;
      background-color: #00b894;
      color: white;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s;
      display: inline-block;
      margin-top: 1rem;
    }
    .btn:hover {
      background-color: #019875;
    }
    .features {
      padding: 4rem 2rem;
      text-align: center;
    }
    .features h2 {
      font-size: 2rem;
      margin-bottom: 2rem;
    }
    .feature-img img {
      max-width: 300px;
      width: 90%;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }
    .commande {
      background: #f1f1f1;
      padding: 8rem 4rem;
      text-align: center;
    }
    .btn-whatsapp {
      padding: 1rem 2rem;
      background-color: #25D366;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
    }
    .btn-whatsapp:hover {
      background-color: #1ebe5d;
    }
  </style>
</head>
<body>

  <!-- Section d'accueil -->
  <section class="hero">
    <div class="hero-content">
      <h1>SafeTouch</h1>
      <p class="tagline">Votre sécurité, à portée de poignet.</p>
      <a href="https://wa.me/212625454176?text=Bonjour%2C%20je%20souhaite%20commander%20un%20bracelet%20SafeTouch." target="_blank" class="btn">Commander maintenant</a>
    </div>
  </section>

  <!-- Présentation -->
  <section class="features">
    <div class="container">
      <h2 data-aos="fade-up">Un simple scan peut sauver une vie</h2>
      <div class="feature-img" data-aos="zoom-in">
        <img src="img/main1.png" width="6000" height="300" alt="Bracelet NFC SafeTouch">
      </div>
    </div>
  </section>

  <!-- Section de commande -->
  <section id="commande" class="commande">
    <h2 data-aos="fade-up">Commandez votre SafeTouch</h2>
    <a href="https://wa.me/212625454176?text=Bonjour%2C%20je%20souhaite%20commander%20un%20bracelet%20SafeTouch." target="_blank" class="btn-whatsapp">Commander via WhatsApp</a>
  </section>

  <!-- Scripts -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
